<!DOCTYPE html>

<head>
   <script type="text/Javascript">
     alert("Sum of n natural numbers");
     var a=prompt("enter the value of the n");
     a= parseInt(a); 
     var i=0;
     var sum=0;
     for(i=0;i<a;i++)
     {
      var x=prompt("Enter the number");
      x= parseInt(x);
      sum=sum+x;
     }
   document.write("the sum is"+sum);
  </script>
